<!DOCTYPE html>
<html>
    <head>
        <title>Teste Análise 06</title>
    </head>
<body>

<h2>Calculo de notas</h2>

<p id="demo"></p>

<script>
var n1 = prompt("Digite a primeira nota");
var n2 = prompt("Digite a segunda nota");
var n3 = prompt("Digite a terceira nota");
var notaFinal = ((n1*2) + (n2*3) + (n3*5)) / 10;
document.getElementById("demo").innerHTML =
"A nota final é: " + notaFinal;
</script>

</body>
</html>
